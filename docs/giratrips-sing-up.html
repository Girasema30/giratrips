<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página hecha por Girasema Cáceres. Esta es la página web del form que los de HTML debemos hacer para el taller #5">
    <title>Sing-In - GiraTrips</title>

    <!--Aquí está el link del ícono de mi página-->
    <link rel="shortcut icon" href="https://www.pngplay.com/wp-content/uploads/1/Letter-F-PNG-Stock-Photo.png">

    <!--Aquí inicia el código style de mi página-->
    <style>

        /*Aquí está el código style general, aquí pondré los estilos predeterminados de mi página*/
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #D9AFD9;
            background-image: linear-gradient(32deg, #D9AFD9 0%, #97D9E1 69%);
        }

        /*Aquí está el código de mi header*/
        header {
            background-color: #834f83;
            text-align: left;
            box-shadow: 0 0 15px 0 #000000;
        }

        header img {
            padding: 8px;
            width: 30px;
            height: 35px;
            float: left;
        }

        header h1 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 26px;
            color: #ffffff;
            padding: 8px 0;
            text-shadow: 2px 2px 2px rgb(75, 72, 72);
        }

        header h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
            color: #97D9E1;
            padding-bottom: 8px;
        }

        /*Aquí está el código de mi form*/

        form .sing-in, h2 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 2em;
            color: aliceblue;
            text-shadow: 2px 2px 2px rgb(72, 72, 72);
        }

        form h2 {
            font-size: 1.5em;
        }

        section {
            padding: 3em;
        }

        section fieldset {
            text-align: center;
            padding: 3em;
            width: 75%;
            margin: 0 auto;
            background-color: #D9AFD9;
        }

        form input {
            margin: 1em;
            padding: 1em;
        }

        /*Aquí está el style de mi button*/
        input[name="button"] {
            border-radius: 6px;
        }

        input[name="button"]:hover {
            transition: all 300ms ease;
            background-color: #834f83;
            color: aliceblue;
        }

        /*Aquí está el código de mi footer*/
        footer {
            background-color: #834f83;
            text-align: left;
        }

        footer a {
            text-decoration: none;
        }

        footer h1 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 26px;
            color: #ffffff;
            padding: 1em 0 8px 1em;
            text-shadow: 2px 2px 2px rgb(72, 72, 72);
        }

        footer h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size: 25px;
            color: #97D9E1;
            /* padding: 0 25px 8px 0; */
            padding: 0 0 8px 1em;
        }

    </style>
    <!--Aquí termina el código style de mi página-->

</head>
<body>

    <!--Aquí está el header de mi página-->
    <header id="inicio">
        <img src="https://www.pngplay.com/wp-content/uploads/1/Letter-F-PNG-Stock-Photo.png" alt="Logo de mi pagina">
        <h1>GiraTsema Cáceres</h1>
        <h2>Sing-In</h2>
    </header>

    <!--Aquí está el nav o 'menú de navegación' de mi página-->
    <nav>

    </nav>

    <!--Aquí está el primer 'section' o primera sección de mi página que contiene mi form-->
    <section class="section1">

        <!--Aquí está el 'fieldset' que contiene los inputs de mis forms-->
        <fieldset>

            <!--Aquí está el código de mi form-->
            <form method="get">

                <h1 class="sing-in">Sing in</h1>
                <h2>GiraTrips</h2>

                    <input type="text" placeholder="Name" id="name" size="100"> 
                    <br>

                    <input type="text" placeholder="Last Name" id="lname" size="100">
                    <br>

                    <input type="email" placeholder="E-mail" name="email" id="email" size="100"> 
                    <br>

                    <input type="password" placeholder="Password" name="password" id="password" size="100"> 
                    <br>

                    <input type="password" placeholder="Confirm Password" name="cpassword" id="cpassword" size="100"> 
                    <br>
                    <br>

                    <a href="giratrips-login.html" target="_self">
                        <input type="button" value="GO TO LOGING" name="button">
                    </a>
            </form>

        </fieldset>

    </section>

    <!--Aquí está el 'footer' o 'pie de página' de mi página-->
    <footer class="footer">
        
        <a href="https://girasema30.github.io/Gira-Examen-Portfolio/" target="_blank">
            <h1>&rdca; Girasema Cáceres</h1>
        </a>

        <!--Este es un bookmark, que ayudará al usuario volver al iniicio de la página, para que evite hacer el scroll-->
        <a href="#inicio">
            <h2>
                Ir arriba
            </h2>
        </a>

    </footer>

</body>
</html>
